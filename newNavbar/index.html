<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>newNavbar</title>
    </head>
    <body>
        <nav>
            <div class="navegacao">
              <ul>
                <li class="lista ativa">
                  <a id="home-page" href="#">
                    <span class="icone">
                      <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="titulo">Home</span>
                  </a>
                </li>
                <li class="lista">
                  <a id="novoPedido-page" href="#">
                    <span class="icone">
                      <ion-icon name="newspaper-outline"></ion-icon>
                    </span>
                    <span class="titulo">Novo pedido</span>
                  </a>
                </li>
                <li class="lista">
                  <a id="statusPedido-page" href="#">
                    <span class="icone">
                      <ion-icon name="file-tray-stacked-outline"></ion-icon>
                    </span>
                    <span class="titulo">Status do pedido</span>
                  </a>
                </li>
                <li class="lista">
                  <a id="meuCadastro-page" href="#">
                    <span class="icone">
                      <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="titulo">Meu Cadastro</span>
                  </a>
                </li>
                <li class="lista">
                  <a id="ajuda-page" href="#">
                    <span class="icone">
                      <ion-icon name="help-circle-outline"></ion-icon>
                    </span>
                    <span class="titulo">Ajuda</span>
                  </a>
                </li>
                <li class="lista">
                  <a href="#">
                    <span class="icone">
                      <ion-icon name="log-in-outline"></ion-icon>
                    </span>
                    <span class="titulo">Sair</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
          <script src="script.js"></script>
    </body>
</html>
